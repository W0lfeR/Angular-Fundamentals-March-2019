<div class="container">
  <div class="row space-top">
    <div class="col-md-9">
      <h1>Post Details</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="col-md-9">
      <div class="card text-white bg-primary">
        <div class="card-body">
          <blockquote class="card-blockquote">

          </blockquote>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="admin-content" *ngIf="authService.isAdmin()">
        <a [routerLink]="['components/article/edit', post.id]" class="">Edit Post </a>
        <a [routerLink]="['/delete', post.id]" class="">Delete Post</a>
      </div>
      <h2>{{post.title}}</h2>
      <div innerHtml="{{post.content}}">
      </div>
    </div>
  </div>
</div>
